<h1 class='title has-text-black'>Star Wars Movies</h1>

<div class='loading' *ngIf='films.length === 0'>
  <mat-spinner></mat-spinner>
</div>

<ul>
  <li *ngFor='let film of films'>
    <a  class='is-size-1 has-text-black' [routerLink]="['/details', film.id]">{{ film.title}}</a>
    <ul>
      <li class='has-text-white'>Directed by: {{ film.director }}</li>
    </ul>
  </li>
</ul>
