<h1 class='film-name title has-text-black'>{{ film?.title }}</h1>
<ul>
  <li *ngIf='isLoaded == true' class='basic-info is-size-1'>Directed by: {{ film?.director }}</li>
  <li *ngIf='isLoaded == true'  class='basic-info is-size-1'>Produced by: {{ film?.producer }}</li>
  <li *ngIf='isLoaded == true' class='basic-info is-size-1'>Released at: {{ film?.release_date }}</li>
  <li *ngIf='isLoaded == true' class='has-text-white'>{{ film?.opening_crawl }}</li>
  <li>
    <h1 *ngIf='isLoaded == true' class='title is-1'>
      Characters
    </h1>
  </li>
  <div class='characters'>
    <div class='loading' *ngIf='isLoaded == false'>
      <mat-spinner></mat-spinner>
    </div>
    <li class='character' *ngFor='let character of characters'>
        <a class='character-list' [routerLink]="['/character', character.id]">
         <strong> {{ character?.name }} </strong>
        </a>
    </li>
  </div>
</ul>
