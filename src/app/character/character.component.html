<h1 class='character-name title has-text-black'>{{ character?.name }}</h1>
<ul>
    <li class='basic-info is-size-1'><strong>Height: {{ character?.height }} </strong></li>
    <li class='basic-info is-size-1'><strong>Mass: {{ character?.mass }} </strong></li>
    <li class='basic-info is-size-1'><strong>Eye color: {{ character?.eye_color }} </strong></li>
</ul>
